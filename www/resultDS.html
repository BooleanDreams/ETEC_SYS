<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- jquery 3.3.1 -->
  <script src="components/jquery-3.3.1.min.js" ></script>
  <script>
    function exibir()
  {
    var adm=parseInt(localStorage.getItem("adm")); //administracao
    var ds=parseInt(localStorage.getItem("ds")); //desenvolvimento de sistemas
    var ed=parseInt(localStorage.getItem("ed")); //edificacoes
    var en=parseInt(localStorage.getItem("en")); //enfermagem
    var mc=parseInt(localStorage.getItem("mc")); //manutencoes
    var tu=parseInt(localStorage.getItem("tu")); //turismo

    alert('adm:'+adm+'ds:'+ds+'ed:'+ed+'en:'+en+'mc:'+mc+'tu:'+tu);
  }
    $(document).on('click','.result',function(){
      localStorage.setItem("adm",0);
      localStorage.setItem("ds",0);
      localStorage.setItem("ed",0);
      localStorage.setItem("en",0);
      localStorage.setItem("mc",0);
      localStorage.setItem("tu",0);
      window.location.replace("index.html");
    });
  </script>
</head>


<body id="body" style="background-image: url('img/ds.png');" >
<div class="container">
  <div class="resultButton">
    <div class="row">
      <div class="col-xl-12 text-center" style="margin-left:25%; margin-top:12%;">
        <button id="botao" class="btn btn-lg result" style="font-size:24px;">Novamente!</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
