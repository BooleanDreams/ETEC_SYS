<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- bootstrap 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- jquery 3.3.1 -->
  <script src="components/jquery-3.3.1.min.js" ></script>
  <script>
    $(document).on('click','#botao',function(){
      window.location.replace("pergunta_2.html");
    });
  </script>
</head>


<body id="body" style="background-image: url('img/per2.png');" onload="pegarValores()">

<script>
  function pegarValores()
  {
    var adm=localStorage.getItem("adm"); //administracao
    var ds=localStorage.getItem("ds"); //desenvolvimento de sistemas
    var ed=localStorage.getItem("ed"); //edificacoes
    var en=localStorage.getItem("en"); //enfermagem
    var mc=localStorage.getItem("mc"); //manutencoes
    var tu=localStorage.getItem("tu"); //turismo


  }
</script>

<div class="container">
  <div class="linha"></div>
  <div class="row">
    <div class="col-xl-10">
      <p class="pergunta text-center">1º. Você gosta de trabalhar em equipe?</p>
    </div>
  </div>
  <div class="questbutton">

<script>
  function a()
  {
    ds+=10;
    en+=8;
    adm+=7;

    localStorage.setItem("adm",adm);
    localStorage.setItem("ds",ds);
    localStorage.setItem("ed",ed);
    localStorage.setItem("en",en);
    localStorage.setItem("mc",mc);
    localStorage.setItem("tu",tu);
  }

  function b()
  {
    mc+=10;
    tu+=10;

    localStorage.setItem("adm",adm);
    localStorage.setItem("ds",ds);
    localStorage.setItem("ed",ed);
    localStorage.setItem("en",en);
    localStorage.setItem("mc",mc);
    localStorage.setItem("tu",tu);
  }
</script>

    <div class="row">
      <div class="col-xl-12 text-center">
        <button id="botao" class="btn btn-lg btn-block" onclick="a()">Sim</button>
      </div>
    </div>



    <div class="linha"></div>
    <div class="row">
      <div class="col-xl-12 text-center">
        <button id="botao" class="btn btn-lg btn-block" onclick="b()">Não</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
